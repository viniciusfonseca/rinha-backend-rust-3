worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
}
http {
    access_log off;
    error_log /dev/null emerg;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_requests 10000;

    upstream api {
        server api01:8080;
        server api02:8080;
        # server unix:/tmp/sockets/api01.sock;
        # server unix:/tmp/sockets/api02.sock;
        # server unix:/tmp/sockets/api03.sock;
        # server unix:/tmp/sockets/api04.sock;
        keepalive 1000;
    }
    server {
        listen 9999;
        location / {
            proxy_buffering on;
            proxy_set_header Connection "keep-alive";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}