services:
  api01: &api
    build:
      context: .
      dockerfile: Dockerfile.api
    hostname: api01
    networks:
      - payment-processor
      - backend
    environment:
      CHANNEL_THREADS: 5
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rinha
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"
    volumes:
      - data:/tmp
      - sockets:/tmp/sockets

  api02:
    <<: *api
    hostname: api02

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    networks:
      - payment-processor
      - backend
    environment:
      CHANNEL_THREADS: 5
      WORKER_THREADS: 10
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rinha
      PAYMENT_PROCESSOR_URL_DEFAULT: http://payment-processor-default:8080
      PAYMENT_PROCESSOR_URL_FALLBACK: http://payment-processor-fallback:8080
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "10MB"
    volumes:
      - data:/tmp
      - sockets:/tmp/sockets

  nginx:
    image: nginx:latest
    volumes:
      - ./assets/nginx.conf:/etc/nginx/nginx.conf:ro
      - sockets:/tmp/sockets
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '70MB'

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    volumes:
      - data:/var/lib/postgresql/data
      - ./assets/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '250MB'

networks:
  backend:
    name: backend
    driver: bridge
  payment-processor:
    external: true

volumes:
  data:
  sockets: